<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Stairs</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            margin: 0;
        }
        #buttons-container {
            margin-bottom: 20px;
        }
        #stairs-container {
            position: absolute;
            bottom: 20px; /* Moves the entire ladder to the bottom */
            left: 50%;
            transform: translateX(-50%);
            display: inline-block;
        }
        .step {
            width: 100px;
            height: 10px;
            background-color: brown;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid black;
        }
        .ladder-side {
            position: absolute;
            width: 10px;
            background-color: black;
            bottom: 0;
        }
        .left-side {
            left: -15px;
        }
        .right-side {
            right: -15px;
        }
        #climb-btn {
            display: none;
            margin-top: 20px;
        }
        #stickman {
            position: absolute;
            width: 50px;
            display: none;
            transition: bottom 0.3s ease-in-out, left 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="buttons-container">
        <button id="draw-btn">Draw Ladder</button>
        <button id="climb-btn">Climb Ladder</button>
    </div>
    <div id="stairs-container">
        <div class="ladder-side left-side"></div>
        <div class="ladder-side right-side"></div>
    </div>
    <img id="stickman" src="images/left.png" alt="Stickman">
    
    <script>
        const drawBtn = document.getElementById("draw-btn");
        const climbBtn = document.getElementById("climb-btn");
        const stairsContainer = document.getElementById("stairs-container");
        const stickman = document.getElementById("stickman");

        let stepHeight = 20;  // Height of each step
        let stepCount = 10;   // Total steps
        let stickmanHoverOffset = 15; // Stickman hovers above the step
        let currentStep = 0;  // Keep track of stickman's position

        drawBtn.addEventListener("click", () => {
            // Clear existing steps while keeping ladder sides
            document.querySelectorAll(".step").forEach(step => step.remove());

            for (let i = 0; i < stepCount; i++) {
                let step = document.createElement("div");
                step.className = "step";
                step.style.bottom = `${i * stepHeight}px`;
                stairsContainer.appendChild(step);
            }

            // Adjust ladder height dynamically
            document.querySelectorAll(".ladder-side").forEach(side => {
                side.style.height = `${stepCount * stepHeight + 20}px`;
            });

            // Position stickman at the first step (at the new bottom position)
            stickman.style.display = "block";
            stickman.style.bottom = `${stickmanHoverOffset + 20}px`; // Hovers just above the first step
            stickman.style.left = "50%"; // Center horizontally
            stickman.style.transform = "translateX(-50%)";
            currentStep = 0; // Reset tracking

            climbBtn.style.display = "inline-block";
        });

        climbBtn.addEventListener("click", () => {
            if (currentStep < stepCount - 1) {  // Prevent moving past the top step
                currentStep++;

                // Alternate stickman images for walking animation
                stickman.src = currentStep % 2 === 0 ? "images/right.png" : "images/left.png";

                // Move up one step
                stickman.style.bottom = `${currentStep * stepHeight + stickmanHoverOffset + 20}px`;
            }
        });
    </script>
</body>
</html>
