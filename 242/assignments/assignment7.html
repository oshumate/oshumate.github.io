<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7 - Climbing Ladder</title>
    <style>
        body {
            background-color: #001f3f; /* Solid navy blue background */
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            margin: 0;
            color: #ffeb99; /* Light yellow text */
        }
        h1 {
            margin-top: 20px;
            font-size: 32px;
        }
        #buttons-container {
            margin-bottom: 20px;
        }
        button {
            background-color: #ffeb99; /* Light yellow buttons */
            color: #001f3f; /* Navy blue text */
            border: 2px solid #001f3f;
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e6d88d; /* Slightly darker yellow on hover */
        }
        #stairs-container {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%;
            transform: translate(-50%, -50%);
            display: inline-block;
        }
        .step {
            width: 100px;
            height: 10px;
            background-color: #b8860b; /* Golden brown steps */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #654321; /* Dark brown border */
        }
        .ladder-side {
            position: absolute;
            width: 10px;
            background-color: #654321; /* Dark brown ladder sides */
            bottom: 0;
        }
        .left-side {
            left: -15px;
        }
        .right-side {
            right: -15px;
        }
        #climb-btn {
            display: none;
            position: absolute;
            top: calc(50% + 120px); /* Positioned right below the ladder */
            left: 50%;
            transform: translateX(-50%);
        }
        #stickman {
            position: absolute;
            width: 50px;
            display: none;
            bottom: calc(50% - 20px); /* Slightly lower position */
            left: 50%;
            transform: translate(-50%, 50%);
            transition: bottom 0.3s ease-in-out, left 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Assignment 7</h1>
    <div id="buttons-container">
        <button id="draw-btn">Draw Ladder</button>
    </div>
    <div id="stairs-container">
        <div class="ladder-side left-side"></div>
        <div class="ladder-side right-side"></div>
    </div>
    <button id="climb-btn">Climb Ladder</button> <!-- Moved below the ladder -->
    <img id="stickman" src="images/right.png" alt="Stickman"> <!-- Starts with right.png -->
    
    <script>
        const drawBtn = document.getElementById("draw-btn");
        const climbBtn = document.getElementById("climb-btn");
        const stairsContainer = document.getElementById("stairs-container");
        const stickman = document.getElementById("stickman");

        let stepHeight = 20;  // Height of each step
        let stepCount = 10;   // Total steps
        let currentStep = 0;  // Keep track of stickman's position

        drawBtn.addEventListener("click", () => {
            // Clear existing steps while keeping ladder sides
            document.querySelectorAll(".step").forEach(step => step.remove());

            for (let i = 0; i < stepCount; i++) {
                let step = document.createElement("div");
                step.className = "step";
                step.style.bottom = `${i * stepHeight}px`;
                stairsContainer.appendChild(step);
            }

            // Adjust ladder height dynamically
            document.querySelectorAll(".ladder-side").forEach(side => {
                side.style.height = `${stepCount * stepHeight + 20}px`;
            });

            // Move stickman down slightly
            stickman.style.display = "block";
            stickman.style.bottom = "calc(50% - 20px)"; /* Lowered further */
            stickman.style.left = "50%"; 
            stickman.style.transform = "translate(-50%, 50%)";
            currentStep = 0; // Reset tracking

            // Show the climb button below the ladder
            climbBtn.style.display = "block";
        });

        climbBtn.addEventListener("click", () => {
            if (currentStep < stepCount - 1) {  // Prevent moving past the top step
                currentStep++;

                // First movement switches to left.png, then alternates
                stickman.src = currentStep % 2 === 1 ? "images/left.png" : "images/right.png";

                // Move up one step from the bottom
                stickman.style.bottom = `calc(50% - 20px + ${currentStep * stepHeight}px)`;
            }
        });
    </script>
</body>
</html>
