<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup - Assignment 8</title>
    <style>
        :root {
            --navy: #001f3f;
            --light-yellow: #fffacd;
            --light-green: #90ee90;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: var(--navy);
            color: var(--light-yellow);
        }
        h1 {
            font-size: 48px;
            margin: 20px 0;
        }
        h2 {
            font-size: 32px;
        }
        .title {
            cursor: pointer;
            font-size: 24px;
            margin: 15px;
            color: var(--light-yellow);
            font-weight: bold;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup {
            background: var(--light-yellow);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px var(--light-green);
            position: relative;
            max-width: 80%;
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }
        .popup img {
            max-width: 100%;
            max-height: 70vh;
            height: auto;
            margin-top: 10px;
        }
        #close {
            cursor: pointer;
            font-size: 28px;
            color: red;
            position: absolute;
            top: 10px;
            right: 15px;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Assignment 8</h1>
    <h2>Image Gallery</h2>
    <div id="titles"></div>
    
    <section id="popup-overlay" class="popup-overlay">
        <div id="popup" class="popup">
            <span id="close" role="button" aria-label="Close popup">&#10006;</span>
            <h2 id="popup-title"></h2>
            <img id="popup-image" src="" alt="" loading="lazy">
        </div>
    </section>

    <section>
        <p>Image by <a href="https://www.freepik.com/free-vector/hand-drawn-stickman-collection_20832062.htm#query=stick%20figure%20run&position=46&from_view=search&track=ais&uuid=22e87991-ee06-4dc2-8ea3-464d535e1a63" target="_blank" style="color: var(--light-green);">Freepik</a></p>
    </section>

    <script>
        const images = {
            "Happy Birthday": "images/birthday.jpg",
            "Crazy Clown": "images/clown.jpg",
            "It's Raining": "images/rain.jpg",
            "Quiet Time": "images/read.jpg",
            "Working Hard": "images/shovel.jpg",
            "Work From Home": "images/work.jpg"
        };

        const titlesContainer = document.getElementById("titles");
        const popupOverlay = document.getElementById("popup-overlay");
        const popupTitle = document.getElementById("popup-title");
        const popupImage = document.getElementById("popup-image");
        const closeBtn = document.getElementById("close");
        const popup = document.getElementById("popup");

        function togglePopup(open, title = "", imagePath = "") {
            popupOverlay.style.display = open ? "flex" : "none";
            document.body.style.overflow = open ? "hidden" : "auto";

            if (open) {
                popupTitle.textContent = title;
                popupImage.src = imagePath;
                popupImage.alt = title;
            }
        }

        Object.keys(images).forEach(title => {
            const div = document.createElement("div");
            div.className = "title";
            div.textContent = title;
            div.setAttribute("role", "button");
            div.tabIndex = 0;

            div.addEventListener("click", () => togglePopup(true, title, images[title]));

            div.addEventListener("keydown", (e) => {
                if (e.key === "Enter" || e.key === " ") {
                    togglePopup(true, title, images[title]);
                }
            });

            titlesContainer.appendChild(div);
        });

        closeBtn.addEventListener("click", () => togglePopup(false));

        popupOverlay.addEventListener("click", (e) => {
            if (!popup.contains(e.target)) {
                togglePopup(false);
            }
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                togglePopup(false);
            }
        });
    </script>
</body>
</html>
