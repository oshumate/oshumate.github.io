<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .title {
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            color: navy;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            position: relative;
            max-width: 80%;
            text-align: center;
        }
        .popup img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        #close {
            cursor: pointer;
            font-size: 20px;
            color: red;
            position: absolute;
            top: 10px;
            right: 15px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="titles"></div>
    
    <div id="popup-overlay" class="popup-overlay">
        <div id="popup" class="popup">
            <span id="close">&#10006;</span>
            <h2 id="popup-title"></h2>
            <img id="popup-image" src="" alt="">
        </div>
    </div>

    <script>
        // Associative array with image titles and paths
        const images = {
            "Happy Birthday": "images/birthday.jpg",
            "Crazy Clown": "images/clown.jpg",
            "It's Raining": "images/rain.jpg",
            "Quiet Time": "images/read.jpg",
            "Working Hard": "images/shovel.jpg",
            "Work From Home": "images/work.jpg"
        };

        const titlesContainer = document.getElementById("titles");
        const popupOverlay = document.getElementById("popup-overlay");
        const popupTitle = document.getElementById("popup-title");
        const popupImage = document.getElementById("popup-image");
        const closeBtn = document.getElementById("close");

        // Loop through the associative array and create title elements
        Object.keys(images).forEach(title => {
            const div = document.createElement("div");
            div.className = "title";
            div.textContent = title;
            div.setAttribute("role", "button"); // Accessibility
            div.tabIndex = 0; // Keyboard navigable

            // Click event to show popup
            div.addEventListener("click", () => {
                popupTitle.textContent = title;
                popupImage.src = images[title];
                popupImage.alt = title;
                popupOverlay.style.display = "flex";
            });

            titlesContainer.appendChild(div);
        });

        // Close popup on button click
        closeBtn.addEventListener("click", () => {
            popupOverlay.style.display = "none";
        });

        // Close popup when clicking outside the box
        popupOverlay.addEventListener("click", (e) => {
            if (e.target === popupOverlay) {
                popupOverlay.style.display = "none";
            }
        });

        // Close popup with Escape key
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                popupOverlay.style.display = "none";
            }
        });
    </script>
</body>
</html>
