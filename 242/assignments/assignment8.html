<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .title {
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            color: navy;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
            text-align: center;
            max-width: 80%;
        }
        .popup img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        #close {
            cursor: pointer;
            font-size: 20px;
            color: red;
            float: right;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="titles"></div>
    
    <div id="popup" class="popup hidden">
        <span id="close">&#10006;</span>
        <h2 id="popup-title"></h2>
        <img id="popup-image" src="" alt="">
    </div>

    <section>
        Image by <a href="https://www.freepik.com/free-vector/hand-drawn-stickman-collection_20832062.htm#query=stick%20figure%20run&position=46&from_view=search&track=ais&uuid=22e87991-ee06-4dc2-8ea3-464d535e1a63" target="_blank">Freepik</a>
    </section>

    <script>
        // Associative array with image titles and paths
        const images = {
            "Happy Birthday": "images/birthday.jpg",
            "Crazy Clown": "images/clown.jpg",
            "It's Raining": "images/rain.jpg",
            "Quiet Time": "images/read.jpg",
            "Working Hard": "images/shovel.jpg",
            "Work From Home": "images/work.jpg"
        };

        const titlesContainer = document.getElementById("titles");
        const popup = document.getElementById("popup");
        const popupTitle = document.getElementById("popup-title");
        const popupImage = document.getElementById("popup-image");
        const closeBtn = document.getElementById("close");

        // Loop through the associative array and create title elements
        Object.keys(images).forEach(title => {
            const div = document.createElement("div");
            div.className = "title";
            div.textContent = title;
            div.setAttribute("role", "button"); // Accessibility
            div.tabIndex = 0; // Keyboard navigable

            // Click event to show popup
            div.addEventListener("click", () => {
                popupTitle.textContent = title;
                popupImage.src = images[title];
                popupImage.alt = title;
                popup.classList.remove("hidden"); // Show popup
            });

            titlesContainer.appendChild(div);
        });

        // Close popup on button click
        closeBtn.addEventListener("click", () => {
            popup.classList.add("hidden");
        });
    </script>
</body>
</html>
