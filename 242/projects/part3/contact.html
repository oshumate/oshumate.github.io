<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <!-- Basic styling for responsiveness and professional alignment -->
  <style>
    :root {
      --primary-color: #001f3f;
      --secondary-color: #87cefa;
      --accent-color: #ffc107;
      --text-color: #ffffff;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --font-family: 'Lora', serif;
      --heading-font: 'Montserrat', sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-family: var(--heading-font);
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    .button {
      margin-top: 20px;
      padding: 12px;
      background-color: var(--primary-color);
      color: var(--text-color);
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-3px);
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }
    .message.success {
      color: var(--success-color);
    }
    .message.error {
      color: var(--error-color);
    }
    /* Responsive design adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <form id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="button">Send Message</button>
    </form>
    <div id="form-message" class="message"></div>
  </div>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
  <script type="text/javascript">
    // Initialize EmailJS with your user ID
    (function(){
      emailjs.init("YOUR_USER_ID");
    })();

    // Add an event listener for form submission
    document.getElementById("contactForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // Prevent page reload

      // Clear previous messages
      const messageDiv = document.getElementById("form-message");
      messageDiv.innerText = "";
      messageDiv.classList.remove("error", "success");

      // Basic HTML validation is handled by required attributes;
      // additional custom validation could be added here if needed.

      // Retrieve form data
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      // Prepare the parameters for the email template
      const templateParams = {
        from_name: name,
        reply_to: email,
        message: message
      };

      try {
        // Send the email using EmailJS asynchronously
        const response = await emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams);
        console.log("SUCCESS!", response.status, response.text);
        messageDiv.innerText = "Message sent successfully!";
        messageDiv.classList.add("success");
        document.getElementById("contactForm").reset();
      } catch (error) {
        console.error("FAILED...", error);
        messageDiv.innerText = "An error occurred. Please try again later.";
        messageDiv.classList.add("error");
      }
    });
  </script>
</body>
</html>
